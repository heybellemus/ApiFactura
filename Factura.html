<!DOCTYPE html>

<html lang="en">
    
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
        <script src="/JS/factura.js"></script>
        <link rel="shortcut icon" href="#">

</head>

<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Facturas</h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table_hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Numero factura</th>
                                <th>Id Socio</th>
                                <th>Fecha Factura</th>
                                <th>Detalle</th>
                                <th>Sub total</th>
                                <th>Total Isv</th>
                                <th>Total</th>
                                <th>Fecha Vencimiento</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody class="facturas">
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Proveedores</h3>
                </div>
                <div class="col-12">
                    <form class="factura">
                        <label for="">Numero Factura</label>
                        <input type="text" id="Numero_Factura" class="form-control" placeholder="Ingrese el Numero de Factura">
                        <label for="">Id Socio</label>
                        <input type="text" id="Id_Socio" class="form-control" placeholder="Ingrese el Id del socio">
                        <label for="">Fecha Factura</label>
                        <input type="text" id="Fecha_Factura" class="form-control" placeholder="Ingrese la Fecha de la Factura">
                        <label for="">Detalle</label>
                        <input type="text" id="Detalle" class="form-control" placeholder="Ingrese el Detalle de la factura">
                        <label for="">Sub Total</label>
                        <input type="text" id="Sub_Total" class="form-control" placeholder="Ingrese el Sub Total ">
                        <label for="">Total Isv</label>
                        <input type="text" id="Total_Isv" class="form-control" placeholder="Ingrese el Total Isv">
                        <label for="">Total</label>
                        <input type="text" id="Total" class="form-control" placeholder="Ingrese el Total">
                        <label for="">Fecha Vencimiento</label>
                        <input type="text" id="Fecha_Vencimiento" class="form-control" placeholder="Ingrese la Fecha de Vencimiento">
                        <hr>
                        <div class="btnagregar">
                    
                            <input type="submit" id="btn_agregar" onclick="AgregarFactura()" value="Agregar Factura" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
</body>

</html>
